services:
  excel-query:
    build: .
    ports:
      - "8080:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-very-secure-secret-key-change-this-in-production
    restart: unless-stopped
    networks:
      - excel-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./uploads:/app/uploads
    depends_on:
      - excel-query
    restart: unless-stopped
    networks:
      - excel-network

networks:
  excel-network:
    driver: bridge